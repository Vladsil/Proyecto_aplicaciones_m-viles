<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calculadora</title>
    <script>
        function appendValue(value) {
            document.getElementById('screen').value += value;
        }
        function clearScreen() {
            document.getElementById('screen').value = '';
        }
        function calculate() {
            try {
                document.getElementById('screen').value = eval(document.getElementById('screen').value);
            } catch {
                document.getElementById('screen').value = 'Error';
            }
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 250px;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .screen {
            width: 100%;
            height: 50px;
            text-align: right;
            padding: 10px;
            font-size: 1.5em;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        button {
            height: 50px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .num { background: #444; color: white; }
        .op { background: orange; color: white; }
        .clear { background: red; color: white; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearScreen()">C</button>
            <button class="op" onclick="appendValue('/')">/</button>
            <button class="op" onclick="appendValue('*')">*</button>
            <button class="op" onclick="appendValue('-')">-</button>
            
            <button class="num" onclick="appendValue('7')">7</button>
            <button class="num" onclick="appendValue('8')">8</button>
            <button class="num" onclick="appendValue('9')">9</button>
            <button class="op" onclick="appendValue('+')">+</button>
            
            <button class="num" onclick="appendValue('4')">4</button>
            <button class="num" onclick="appendValue('5')">5</button>
            <button class="num" onclick="appendValue('6')">6</button>
            <button class="op" onclick="calculate()">=</button>
            
            <button class="num" onclick="appendValue('1')">1</button>
            <button class="num" onclick="appendValue('2')">2</button>
            <button class="num" onclick="appendValue('3')">3</button>
            <button class="num" onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button class="num" onclick="appendValue('.')">.</button>
        </div>
    </div>
</body>
</html>
